version: '3.8'

# SalesBook Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # MySQL Database
  # ===========================================
  db:
    image: mysql:8.0
    container_name: salesbook-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: salesbook
      MYSQL_USER: salesbook
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - salesbook-internal
    # Don't expose port externally in production
    # Access via internal network only

  # ===========================================
  # Application Server
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: salesbook-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://salesbook:${DB_PASSWORD}@db:3306/salesbook
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      APP_URL: ${APP_URL:-https://yourdomain.com}
      CLIENT_URL: ${CLIENT_URL:-https://yourdomain.com}
      # Email
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      MANDRILL_API_KEY: ${MANDRILL_API_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      # WhatsApp
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - app_storage:/app/server/storage
      - app_logs:/app/server/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salesbook-internal
    # Expose only to internal network, nginx handles external

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: salesbook-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - salesbook-internal
      - salesbook-external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ===========================================
  # Certbot for SSL (Let's Encrypt)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: salesbook-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Run certbot renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - salesbook-external

  # ===========================================
  # Background Worker (optional separate container)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: salesbook-worker
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://salesbook:${DB_PASSWORD}@db:3306/salesbook
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WORKER_MODE: "true"
      # Same env vars as app for channel integrations
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    volumes:
      - app_storage:/app/server/storage
      - worker_logs:/app/server/logs
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "server/dist/jobs/worker.js"]
    networks:
      - salesbook-internal

# ===========================================
# Volumes
# ===========================================
volumes:
  db_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local
  worker_logs:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  # Internal network for app <-> db communication
  salesbook-internal:
    driver: bridge
    internal: true
  # External network for nginx <-> internet
  salesbook-external:
    driver: bridge
